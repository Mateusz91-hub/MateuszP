<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Portfolio">
    <meta name="keywords" content="Web application designing">
    <meta name="author" content="Mateusz Malerek">
    <title>Web Designing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 119, 1) 35%, rgba(0, 212, 255, 1) 100%);
            color: white;
            overflow-x: hidden;
            position: relative;
            background-size: cover;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .logo-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: rgb(2, 0, 36);
            margin-right: 10px;
            font-family: 'Poppins', sans-serif;
            transition: transform 0.3s ease;
        }
        .logo-circle:hover {
            transform: scale(1.2);
        }
        .nav-link {
            transition: transform 0.3s ease;
        }
        .nav-link:hover {
            transform: scale(1.1);
        }
        .header-text {
            transition: transform 0.3s ease;
            color: white;
        }
        .header-text:hover {
            transform: scale(1.1);
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            transition: background-color 0.3s ease;
        }
        .card:hover .card-body {
            background-color: rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            flex: 1;
        }
        h1, h2, h3 {
            color: #fff;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        .container-custom {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 119, 1) 35%, rgba(0, 212, 255, 1) 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .navbar-custom {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 119, 1) 35%, rgba(0, 212, 255, 1) 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .feature-card-mktg {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .feature-card-mktg:hover {
            animation: bounce 1s;
        }
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover .card-overlay {
            opacity: 1;
        }
        .footer-fixed {
            margin-top: auto;
        }
        footer {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 119, 1) 35%, rgba(0, 212, 255, 1) 100%);
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
        footer a {
            color: #0d6efd;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="logo-circle">M</div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./first.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <header>
        <div class="container-fluid container-custom">
            <h1 class="header-text">Project in Progress...</h1>
        </div>
    </header>
    <div class="container mt-5">
        <div class="feature-card-mktg card d-md-flex rounded-3 color-bg-subtle border position-relative flex-justify-between z-1 height-full flex-row p-3 mb-3">
            <div class="p-3 card-body">
                <h2>Coming Soon!!!</h2>
            </div>
            <div class="card-overlay">
                <h2>Stay Tuned!</h2>
            </div>
        </div>
    </div>
    <footer class="footer-fixed">
        <p>&copy; 2024 Mateusz Malerek. All rights reserved.</p>

            <a href="https://www.linkedin.com/in/mateusz-malerek" target="_blank">LinkedIn</a> |

            <a href="mailto:mateusz.malerek@example.com">Email</a>
        </p>
    </footer>

</body>
</html>
